# Start windows and panes at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# =========================
# BASICS
# =========================
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g history-limit 100000
set -g escape-time 10

# =========================
# PREFIX (more ergonomic)
# =========================
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# =========================
# SPLITS (vim-like)
# =========================
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# =========================
# NAVIGATION (vim keys)
# =========================
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# =========================
# COPY MODE (vi style)
# =========================
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# macOS clipboard integration
if-shell 'uname | grep -q Darwin' \
  'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"'

# =========================
# WINDOWS
# =========================
bind c new-window
bind n next-window
bind p previous-window
bind w choose-tree

# =========================
# STATUS BAR (clean + punchy)
# =========================
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify centre

set -g status-style "bg=default,fg=white"

# Left: session name
set -g status-left-length 40
set -g status-left "#[fg=cyan,bold] #S "

# Right: time only (keep it clean)
set -g status-right-length 50
set -g status-right "#[fg=yellow]%Y-%m-%d %H:%M "

# Windows
setw -g window-status-format " #[fg=brightblack]#I:#W "
setw -g window-status-current-format " #[fg=green,bold]#I:#W "

# =========================
# VISUAL NOISE REDUCTION
# =========================
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=green"

set -g message-style "bg=default,fg=yellow"
set -g message-command-style "bg=default,fg=yellow"

# =========================
# PERFORMANCE
# =========================
set -g focus-events on
set -g renumber-windows on
set -g detach-on-destroy off

