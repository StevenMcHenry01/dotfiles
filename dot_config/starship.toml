# =========================
# GLOBAL
# =========================
add_newline = true
command_timeout = 500

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$gcloud\
$cmd_duration\
$line_break\
$character
"""

# =========================
# USER / HOST
# =========================
[username]
show_always = false
style_user = "bold cyan"
format = "[$user]($style) "

[hostname]
ssh_only = true
style = "bold yellow"
format = "on [$hostname]($style) "

# =========================
# DIRECTORY
# =========================
[directory]
style = "bold blue"
truncation_length = 3
truncate_to_repo = true
read_only = " "
format = "[$path]($style) "

# =========================
# GIT
# =========================
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style) "

[git_status]
style = "bold red"
format = "[$all_status$ahead_behind]($style) "
conflicted = " "
untracked = "?"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"
ahead = "⇡"
behind = "⇣"
diverged = "⇕"

# =========================
# LANGUAGES / TOOLS
# =========================
[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version)]($style) "

[python]
symbol = " "
style = "bold yellow"
format = "[$symbol($version)]($style) "

[rust]
symbol = " "
style = "bold red"
format = "[$symbol($version)]($style) "

[golang]
symbol = " "
style = "bold cyan"
format = "[$symbol($version)]($style) "

[docker_context]
symbol = " "
style = "bold blue"
format = "[$symbol$context]($style) "

[gcloud]
symbol = " "
style = "bold cyan"
format = "[$symbol$project]($style) "

# =========================
# COMMAND TIMING
# =========================
[cmd_duration]
min_time = 800
style = "bold yellow"
format = "took [$duration]($style) "

# =========================
# PROMPT CHARACTER
# =========================
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold blue)"

